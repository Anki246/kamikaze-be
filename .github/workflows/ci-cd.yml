name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and validation job - runs code quality checks and dependency installation
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.12-
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        # Install TA-Lib system library
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install numpy first (required for TA-Lib)
        pip install numpy
        # Then install project dependencies
        pip install -r requirements.txt

    - name: Code formatting check
      run: |
        echo "ğŸ¨ Checking code formatting with Black..."
        black --check --diff --color . || echo "âš ï¸ Code formatting issues found (non-blocking)"

    - name: Import sorting check
      run: |
        echo "ğŸ“¦ Checking import sorting with isort..."
        isort --check-only --diff --color . || echo "âš ï¸ Import sorting issues found (non-blocking)"

    - name: Linting
      run: |
        echo "ğŸ” Running Flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âš ï¸ Critical linting issues found (non-blocking)"
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=88 --statistics

    - name: Validate project structure
      run: |
        echo "ğŸ“ Validating project structure..."
        test -f "app.py" || (echo "âŒ app.py missing" && exit 1)
        test -f "requirements.txt" || (echo "âŒ requirements.txt missing" && exit 1)
        test -f "Dockerfile" || (echo "âŒ Dockerfile missing" && exit 1)
        test -d "src" || (echo "âŒ src directory missing" && exit 1)
        echo "âœ… Project structure validated"

    - name: Validate configuration
      run: |
        echo "âš™ï¸ Validating configuration files..."
        if [ -f "config.json" ]; then
          python -c "import json; config = json.load(open('config.json')); print('âœ… Config loaded successfully')"
        else
          echo "âš ï¸ config.json not found, skipping validation"
        fi
        echo "âœ… Configuration validation completed"

  # Docker build job - builds and tests Docker images
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-validate
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t kamikaze-ai:${{ github.sha }} .
        docker build -t kamikaze-ai:latest .

    - name: Test Docker image
      run: |
        echo "ğŸ§ª Testing Docker image..."
        docker run --rm kamikaze-ai:latest python --version
        docker run --rm kamikaze-ai:latest python -c "import json; print('âœ… Python works')"

    - name: Save Docker image
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      run: |
        echo "ğŸ’¾ Saving Docker image..."
        docker save kamikaze-ai:latest | gzip > kamikaze-ai-latest.tar.gz

    - name: Upload Docker image artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: kamikaze-ai-latest.tar.gz
        retention-days: 1

  # Staging deployment job - deploys to staging environment
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        echo "ğŸ³ Building and pushing Docker image for staging..."

        # Convert repository name to lowercase for Docker registry
        IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Determine tag based on branch
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          BRANCH_TAG="staging"
        else
          BRANCH_TAG="dev-staging"
        fi

        # Build image with appropriate tag
        docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${BRANCH_TAG} .
        docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }} .

        # Push images
        docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${BRANCH_TAG}
        docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}

    - name: Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."

        # Convert repository name to lowercase for Docker registry
        IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Determine deployment environment based on branch
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          BRANCH_TAG="staging"
          ENV_NAME="staging"
        else
          BRANCH_TAG="dev-staging"
          ENV_NAME="dev-staging"
        fi

        echo "Branch: ${{ github.ref_name }}"
        echo "Environment: ${ENV_NAME}"
        echo "Image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${BRANCH_TAG}"
        echo "Commit: ${{ github.sha }}"

        # Simulate deployment (replace with actual deployment commands)
        echo "âœ… ${ENV_NAME} deployment completed"

        # Health check simulation
        echo "ğŸ¥ Running health checks..."
        sleep 5
        echo "âœ… Health checks passed"

    - name: Notify deployment
      run: |
        echo "ğŸ“¢ Staging deployment notification"
        echo "Environment: Staging"
        echo "Version: ${{ github.sha }}"
        echo "Status: Success"

  # Production deployment job - deploys to production (main branch only)
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push production image
      run: |
        echo "ğŸ³ Building and pushing Docker image for production..."

        # Convert repository name to lowercase for Docker registry
        IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Build production image
        docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest .
        docker build -t ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:prod-${{ github.sha }} .

        # Push images
        docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest
        docker push ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:prod-${{ github.sha }}

    - name: Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."

        # Convert repository name to lowercase for Docker registry
        IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

        echo "Image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
        echo "Commit: ${{ github.sha }}"

        # Simulate production deployment (replace with actual deployment commands)
        echo "âœ… Production deployment completed"

        # Health check
        echo "ğŸ¥ Running production health checks..."
        sleep 10
        echo "âœ… Production health checks passed"

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## Release v${{ github.run_number }}

          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}

          ### Changes
          - Automated release from main branch
          - Docker image: `${{ env.REGISTRY }}/$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]'):latest`

          ### Deployment Status
          - âœ… Staging: Deployed successfully
          - âœ… Production: Deployed successfully
        draft: false
        prerelease: false

    - name: Notify production deployment
      run: |
        echo "ğŸ“¢ Production deployment notification"
        echo "Environment: Production"
        echo "Version: v${{ github.run_number }}"
        echo "Commit: ${{ github.sha }}"
        echo "Status: Success"
        echo "Release: Created"

  # Rollback job - handles deployment failures
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine rollback target
      id: rollback-target
      run: |
        echo "ğŸ” Determining rollback target..."

        # Convert repository name to lowercase for Docker registry
        IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Determine which deployment failed and set rollback strategy
        if [ "${{ needs.deploy-production.result }}" = "failure" ]; then
          echo "âŒ Production deployment failed"
          echo "target=production" >> $GITHUB_OUTPUT
          echo "image=${IMAGE_NAME_LOWER}:staging" >> $GITHUB_OUTPUT
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [ "${{ needs.deploy-staging.result }}" = "failure" ]; then
          echo "âŒ Staging deployment failed"
          echo "target=staging" >> $GITHUB_OUTPUT
          echo "image=${IMAGE_NAME_LOWER}:latest" >> $GITHUB_OUTPUT
          echo "environment=staging" >> $GITHUB_OUTPUT
        fi

    - name: Execute rollback
      run: |
        echo "ğŸ”„ Initiating rollback procedure for ${{ steps.rollback-target.outputs.target }}..."
        echo "Rolling back to image: ${{ steps.rollback-target.outputs.image }}"

        # Simulate rollback deployment (replace with actual rollback commands)
        echo "ğŸ”„ Pulling previous stable image..."
        docker pull ${{ steps.rollback-target.outputs.image }} || echo "âš ï¸ Previous image not found, manual intervention required"

        echo "ğŸ”„ Deploying rollback to ${{ steps.rollback-target.outputs.environment }}..."
        # Add your actual rollback deployment commands here

        echo "âœ… Rollback completed for ${{ steps.rollback-target.outputs.target }}"

    - name: Verify rollback
      run: |
        echo "ğŸ¥ Verifying rollback deployment..."

        # Add health checks for rolled back deployment
        echo "Running post-rollback health checks..."
        sleep 5

        echo "âœ… Rollback verification completed"

    - name: Notify rollback
      run: |
        echo "ğŸ“¢ Rollback notification"
        echo "Target: ${{ steps.rollback-target.outputs.target }}"
        echo "Image: ${{ steps.rollback-target.outputs.image }}"
        echo "Status: Completed"
        echo "Timestamp: $(date -u)"

        # Add notification to Slack, email, or other systems here
        echo "ğŸš¨ Manual review recommended for failed deployment"
