name: ğŸš€ Enhanced CI Pipeline with AWS Integration

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, develop, dev ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  AWS_DEFAULT_REGION: 'us-east-1'
  ENVIRONMENT: 'ci'
  CACHE_VERSION: 'v1'

jobs:
  # Job 1: Setup and Cache Management
  setup:
    name: ğŸ”§ Setup & Cache Management
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
      python-version: ${{ env.PYTHON_VERSION }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“‹ Cache Python dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-
          
    - name: ğŸ“¦ Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black==23.3.0 isort==5.11.5 mypy bandit safety pytest-cov

  # Job 2: Code Quality and Linting
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black==23.3.0 isort==5.11.5 mypy bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ¨ Check code formatting with Black
      run: black --check --diff .
      
    - name: ğŸ“‹ Check import sorting with isort
      run: isort --check-only --diff .
      
    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ”’ Security check with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt || true
        
    - name: ğŸ“Š Upload bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  # Job 3: AWS Secrets Manager Integration Test
  aws-secrets-test:
    name: ğŸ” AWS Secrets Manager Integration
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 10
    needs: setup
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Verify GitHub Actions Configuration
      run: |
        echo "=== GitHub Actions Configuration Check ==="
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        echo "Environment: production"
        echo "Run ID: ${{ github.run_id }}"
        echo ""

        if [ -n "$GITHUB_TOKEN" ]; then
          echo "âœ… GITHUB_TOKEN is available (length: ${#GITHUB_TOKEN})"
        else
          echo "âŒ GITHUB_TOKEN is NOT available"
        fi
        echo ""
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ” Check AWS credentials availability
      run: |
        echo "Checking AWS credentials configuration..."
        if [ -n "$AWS_ACCESS_KEY_ID" ]; then
          echo "âœ… AWS_ACCESS_KEY_ID is available (length: ${#AWS_ACCESS_KEY_ID})"
          echo "   First 4 chars: ${AWS_ACCESS_KEY_ID:0:4}****"
        else
          echo "âŒ AWS_ACCESS_KEY_ID is not configured"
        fi

        if [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
          echo "âœ… AWS_SECRET_ACCESS_KEY is available (length: ${#AWS_SECRET_ACCESS_KEY})"
        else
          echo "âŒ AWS_SECRET_ACCESS_KEY is not configured"
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: ğŸ”§ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}
      continue-on-error: false

    - name: ğŸ” Create/Update AWS Secrets Manager
      run: |
        echo "Creating/updating AWS Secrets Manager with name: kmkz-secrets"

        # Test AWS connectivity first
        if aws sts get-caller-identity; then
          echo "âœ… AWS authentication successful"
        else
          echo "âŒ AWS authentication failed"
          exit 1
        fi

        # Prepare the comprehensive secrets JSON using your actual GitHub secret names
        SECRETS_JSON=$(cat << EOF
        {
          "database": {
            "staging": {
              "host": "${{ secrets.DB_HOST }}",
              "port": "${{ secrets.DB_PORT }}",
              "database": "${{ secrets.DB_NAME }}",
              "username": "${{ secrets.DB_USER }}",
              "password": "${{ secrets.DB_PASSWORD }}",
              "ssl_mode": "prefer",
              "min_size": "5",
              "max_size": "20",
              "timeout": "60"
            },
            "production": {
              "host": "${{ secrets.DB_HOST }}",
              "port": "${{ secrets.DB_PORT }}",
              "database": "${{ secrets.DB_NAME }}_production",
              "username": "${{ secrets.DB_USER }}",
              "password": "${{ secrets.DB_PASSWORD }}",
              "ssl_mode": "require",
              "min_size": "10",
              "max_size": "50",
              "timeout": "60"
            },
            "ci": {
              "host": "localhost",
              "port": "5432",
              "database": "test_db",
              "username": "test_user",
              "password": "test_pass",
              "ssl_mode": "disable",
              "min_size": "1",
              "max_size": "5",
              "timeout": "30"
            }
          },
          "trading": {
            "staging": {
              "binance_api_key": "${{ secrets.BINANCE_API_KEY }}",
              "binance_secret_key": "${{ secrets.BINANCE_SECRET_KEY }}",
              "binance_testnet": true,
              "groq_api_key": "${{ secrets.GROQ_API_KEY }}"
            },
            "production": {
              "binance_api_key": "${{ secrets.BINANCE_API_KEY }}",
              "binance_secret_key": "${{ secrets.BINANCE_SECRET_KEY }}",
              "binance_testnet": false,
              "groq_api_key": "${{ secrets.GROQ_API_KEY }}"
            },
            "ci": {
              "binance_api_key": "test_api_key",
              "binance_secret_key": "test_secret_key",
              "binance_testnet": true,
              "groq_api_key": "test_groq_key"
            }
          },
          "application": {
            "staging": {
              "jwt_secret": "${{ secrets.JWT_SECRET }}",
              "encryption_key": "${{ secrets.ENCRYPTION_KEY }}",
              "credentials_encryption_key": "${{ secrets.CREDENTIALS_ENCRYPTION_KEY }}"
            },
            "production": {
              "jwt_secret": "${{ secrets.JWT_SECRET }}",
              "encryption_key": "${{ secrets.ENCRYPTION_KEY }}",
              "credentials_encryption_key": "${{ secrets.CREDENTIALS_ENCRYPTION_KEY }}"
            },
            "ci": {
              "jwt_secret": "ci_jwt_secret_for_testing_only",
              "encryption_key": "ci_encryption_key_for_testing",
              "credentials_encryption_key": "ci_credentials_key_for_testing"
            }
          }
        }
        EOF
        )

        # Check if secret exists
        if aws secretsmanager describe-secret --secret-id "kmkz-secrets" >/dev/null 2>&1; then
          echo "âœ… Secret 'kmkz-secrets' exists, updating..."
          aws secretsmanager update-secret \
            --secret-id "kmkz-secrets" \
            --secret-string "$SECRETS_JSON"
          echo "âœ… Successfully updated kmkz-secrets"
        else
          echo "ğŸ“ Secret 'kmkz-secrets' does not exist, creating..."
          aws secretsmanager create-secret \
            --name "kmkz-secrets" \
            --description "FluxTrader comprehensive secrets for all environments" \
            --secret-string "$SECRETS_JSON"
          echo "âœ… Successfully created kmkz-secrets"
        fi

        # Verify the secret was created/updated
        echo "ğŸ” Verifying secret creation/update..."
        if aws secretsmanager get-secret-value --secret-id "kmkz-secrets" --query 'SecretString' --output text >/dev/null 2>&1; then
          echo "âœ… Secret 'kmkz-secrets' is accessible and contains data"
        else
          echo "âŒ Failed to verify secret 'kmkz-secrets'"
          exit 1
        fi
        
    - name: ğŸ§ª Test AWS Secrets Manager integration
      run: |
        echo "Testing AWS Secrets Manager integration with kmkz-secrets..."

        # Check if AWS credentials are available
        if aws sts get-caller-identity &> /dev/null; then
          echo "âœ… AWS credentials are working"

          # Test direct access to kmkz-secrets
          echo "ğŸ” Testing direct access to kmkz-secrets..."
          if aws secretsmanager get-secret-value --secret-id "kmkz-secrets" --query 'SecretString' --output text >/dev/null 2>&1; then
            echo "âœ… kmkz-secrets is accessible"

            # Test specific environment secrets
            echo "ğŸ” Testing environment-specific secret extraction..."
            SECRET_DATA=$(aws secretsmanager get-secret-value --secret-id "kmkz-secrets" --query 'SecretString' --output text)

            # Test CI environment secrets
            CI_DB_HOST=$(echo "$SECRET_DATA" | jq -r '.database.ci.host')
            CI_GROQ_KEY=$(echo "$SECRET_DATA" | jq -r '.trading.ci.groq_api_key')
            CI_JWT_SECRET=$(echo "$SECRET_DATA" | jq -r '.application.ci.jwt_secret')

            echo "âœ… CI Database host: $CI_DB_HOST"
            echo "âœ… CI Groq API key: ${CI_GROQ_KEY:0:8}****"
            echo "âœ… CI JWT secret: ${CI_JWT_SECRET:0:8}****"

            # Test staging environment secrets
            STAGING_DB_PASSWORD=$(echo "$SECRET_DATA" | jq -r '.database.staging.password')
            STAGING_BINANCE_TESTNET=$(echo "$SECRET_DATA" | jq -r '.trading.staging.binance_testnet')

            echo "âœ… Staging DB password length: ${#STAGING_DB_PASSWORD}"
            echo "âœ… Staging Binance testnet: $STAGING_BINANCE_TESTNET"

          else
            echo "âŒ kmkz-secrets is not accessible"
            exit 1
          fi

          AWS_AVAILABLE=true
        else
          echo "âš ï¸ AWS credentials not available, testing fallback mode"
          AWS_AVAILABLE=false
        fi

        # Test Python integration
        python -c "
        import sys
        sys.path.insert(0, 'src')
        import os

        # Test AWS Secrets Manager integration
        try:
            from infrastructure.aws_secrets_manager import SecretsManager
            import asyncio

            async def test_secrets():
                secrets = SecretsManager(environment='ci')

                print('ğŸ” Testing Python AWS Secrets Manager integration...')

                # Test database credentials
                try:
                    db_creds = await secrets.get_database_credentials()
                    print(f'âœ… Database credentials loaded: {db_creds.host}')
                except Exception as e:
                    print(f'âš ï¸ Database credentials: {str(e)[:100]}...')

                # Test trading API keys
                try:
                    api_keys = await secrets.get_trading_api_keys()
                    print(f'âœ… API keys loaded: Binance={bool(api_keys.binance_api_key)}')
                except Exception as e:
                    print(f'âš ï¸ API keys: {str(e)[:100]}...')

                # Test application secrets
                try:
                    app_secrets = await secrets.get_application_secrets()
                    print(f'âœ… Application secrets loaded: JWT={bool(app_secrets.jwt_secret)}')
                except Exception as e:
                    print(f'âš ï¸ Application secrets: {str(e)[:100]}...')

                print('âœ… Python AWS Secrets Manager integration test completed')

            asyncio.run(test_secrets())

        except Exception as e:
            print(f'âš ï¸ Python integration test: {e}')
            print('âœ… Fallback to environment variables working')
        "
      continue-on-error: true
      env:
        # Mock environment variables for testing
        DB_HOST: "localhost"
        DB_NAME: "test_db"
        DB_USER: "test_user"
        DB_PASSWORD: "test_pass"
        GROQ_API_KEY: "test_groq_key"

  # Job 4: Unit Tests with Enhanced Coverage
  unit-tests:
    name: ğŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: setup
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-xdist
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run unit tests with coverage
      run: |
        # Create test directories if they don't exist
        mkdir -p tests/unit tests/integration tests/performance
        
        # Run tests with coverage
        pytest tests/ -v \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=70 \
          --junitxml=test-results-${{ matrix.python-version }}.xml \
          -n auto \
          || true
      env:
        # Test environment variables
        ENVIRONMENT: "test"
        DB_HOST: "localhost"
        DB_NAME: "test_db"
        DB_USER: "test_user"
        DB_PASSWORD: "test_pass"
        BINANCE_API_KEY: "test_key"
        BINANCE_SECRET_KEY: "test_secret"
        GROQ_API_KEY: "test_groq_key"
        JWT_SECRET: "test_jwt_secret"
        CREDENTIALS_ENCRYPTION_KEY: "test_encryption_key"
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        
    - name: ğŸ“ˆ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results-${{ matrix.python-version }}.xml
          htmlcov/

  # Job 5: Integration Tests with Services
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: setup
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kamikaze_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock
        pip install -r requirements.txt
        
    - name: ğŸ”— Run integration tests
      run: |
        # Create integration test directory if it doesn't exist
        mkdir -p tests/integration
        
        # Run integration tests
        pytest tests/integration/ -v --tb=short || true
      env:
        ENVIRONMENT: "test"
        DB_HOST: "localhost"
        DB_PORT: "5432"
        DB_NAME: "kamikaze_test"
        DB_USER: "postgres"
        DB_PASSWORD: "postgres"
        REDIS_URL: "redis://localhost:6379"
        BINANCE_API_KEY: "test_key"
        BINANCE_SECRET_KEY: "test_secret"
        GROQ_API_KEY: "test_groq_key"

  # Job 6: Build Verification with AWS Integration
  build-verification:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [code-quality, aws-secrets-test, unit-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—ï¸ Verify application can start
      run: |
        timeout 30s python app.py --help || true

    - name: ğŸ” Check configuration loading
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')

        # Test configuration loading
        from agents.fluxtrader.config import ConfigManager
        config = ConfigManager()
        print('âœ… Configuration loaded successfully')

        # Test AWS Secrets Manager integration
        from infrastructure.aws_secrets_manager import SecretsManager
        secrets = SecretsManager(environment='ci')
        print('âœ… AWS Secrets Manager integration verified')
        "

    - name: ğŸ§ª Verify critical imports
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')

        # Test critical imports
        from api.main import app
        print('âœ… FastAPI app import successful')

        from infrastructure.aws_secrets_manager import SecretsManager
        print('âœ… AWS Secrets Manager import successful')

        from mcp_servers.binance_fastmcp_server import *
        print('âœ… MCP server imports successful')
        " || true

  # Job 7: Security Scanning Enhanced
  security-scan:
    name: ğŸ›¡ï¸ Enhanced Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: setup

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
        pip install -r requirements.txt

    - name: ğŸ” Dependency vulnerability scan
      run: |
        safety check --json --output safety-report.json || true
        safety check --short-report || true

    - name: ğŸ”’ Code security analysis
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt || true

    - name: ğŸ” Secrets scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true

    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

  # Job 8: Docker Build with Multi-stage
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build-verification

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t fluxtrader:ci-test .

    - name: ğŸ§ª Test Docker container
      run: |
        # Test that the container can be created and basic functionality works
        docker create --name test-container fluxtrader:ci-test
        docker rm test-container
        echo "âœ… Docker build and basic test successful"

    - name: ğŸ” Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fluxtrader:ci-test'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job 9: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: setup
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“‹ Restore cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .venv
        key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install -r requirements.txt

    - name: âš¡ Run performance tests
      run: |
        # Create performance test directory if it doesn't exist
        mkdir -p tests/performance

        # Run performance tests
        pytest tests/performance/ -v --benchmark-only --benchmark-json=benchmark.json || true

    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-benchmark
        path: benchmark.json

