name: CI Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Code formatting check
      run: |
        echo "ğŸ¨ Checking code formatting with Black..."
        black --check --diff --color .

    - name: Import sorting check
      run: |
        echo "ğŸ“¦ Checking import sorting with isort..."
        isort --check-only --diff --color .

    - name: Linting
      run: |
        echo "ğŸ” Running Flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=88 --statistics

    - name: Security scan
      run: |
        echo "ğŸ”’ Running security scan with Bandit..."
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll || true

    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests with coverage..."
        export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
        
        if [ -f "tests/test_basic.py" ]; then
          echo "âœ… Running basic validation tests..."
          pytest tests/test_basic.py -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=pytest-results.xml
        else
          echo "âš ï¸ Basic test file not found, running any available tests..."
          if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' -type f | wc -l)" -gt 0 ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=pytest-results.xml
          else
            echo "âŒ No test files found"
            exit 1
          fi
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          pytest-results.xml
          htmlcov/
          bandit-report.json

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t kamikaze-ai:${{ github.sha }} .
        docker build -t kamikaze-ai:latest .

    - name: Test Docker image
      run: |
        echo "ğŸ§ª Testing Docker image..."
        docker run --rm kamikaze-ai:latest python --version
        docker run --rm kamikaze-ai:latest python -c "import json; print('âœ… Python works')"

    - name: Save Docker image
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      run: |
        echo "ğŸ’¾ Saving Docker image..."
        docker save kamikaze-ai:latest | gzip > kamikaze-ai-latest.tar.gz

    - name: Upload Docker image artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: kamikaze-ai-latest.tar.gz
        retention-days: 1

  validate:
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate configuration
      run: |
        echo "âš™ï¸ Validating configuration files..."
        python -c "import json; json.load(open('config.json'))"
        echo "âœ… Configuration files validated"

    - name: Validate project structure
      run: |
        echo "ğŸ“ Validating project structure..."
        test -f "app.py" || (echo "âŒ app.py missing" && exit 1)
        test -f "requirements.txt" || (echo "âŒ requirements.txt missing" && exit 1)
        test -f "Dockerfile" || (echo "âŒ Dockerfile missing" && exit 1)
        test -d "src" || (echo "âŒ src directory missing" && exit 1)
        test -d "tests" || (echo "âŒ tests directory missing" && exit 1)
        echo "âœ… Project structure validated"

    - name: Summary
      run: |
        echo "ğŸ‰ CI Pipeline completed successfully!"
        echo "âœ… Code quality checks passed"
        echo "âœ… Tests passed"
        echo "âœ… Docker image built"
        echo "âœ… Configuration validated"
